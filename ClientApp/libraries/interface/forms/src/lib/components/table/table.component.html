<table class="table">
    <tbody>
        <tr *ngFor="let item of filteredItems()">
            <td>{{item.label}}</td>
            <td>
                <b>
                    <app-field-values [field]="item" [data]="data"></app-field-values>
                </b>
            </td>
        </tr>
    </tbody>
</table>
