<div class="p-4">
  <h2 class="text-center">
    Levels
  </h2>
  <div class="text-right">
    <button nz-button nzType="primary" (click)="toggleDrawer(true)">Add New</button>
  </div><br />
  <nz-table *ngIf="levels" #dataTable [nzData]="levels.data" [(nzPageIndex)]="index"
    (nzPageIndexChange)="getLevels($event)" [nzFrontPagination]="false" [nzPageSize]="levels.pageSize"
    [nzTotal]="levels.totalItems">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th style="width: 15%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataTable.data">
        <td>{{data.name }}</td>
        <td>
          <nz-switch [(ngModel)]="data.active" (ngModelChange)="changeStatus($event, data)" nz-tooltip
            [nzTooltipTitle]="data.active ? 'Deactivate Level' : 'Activate Level'"></nz-switch>
        </td>
        <td style="width: 15%;" class="text-right">
          <nz-button-group>
            <a [routerLink]="['/admin/levels', data.id]" routerLinkActive>
              <button nz-button nzType="primary" [nzSize]="'small'">
                <i nz-icon nzType="folder"></i>
              </button>
            </a>
            <button nz-button nzType="danger" [nzSize]="'small'" nzGhost nz-popconfirm
              nzPopconfirmTitle="Delete {{ data.name }}" nzPopconfirmPlacement="right" nz-tooltip
              [nzTooltipTitle]="'Delete'" (nzOnConfirm)="delete(data)" (nzOnCancel)="toggleDrawer(false)">
              <i nz-icon nzType="delete"></i>
            </button>
          </nz-button-group>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
<nz-drawer [nzClosable]="true" [nzVisible]="visible" [nzTitle]="level ? 'Update Level': 'Add Level'"
  (nzOnClose)="toggleDrawer(false)" nzWidth="30%">
  <app-form *ngIf="form" [form]="form"></app-form>
</nz-drawer>
