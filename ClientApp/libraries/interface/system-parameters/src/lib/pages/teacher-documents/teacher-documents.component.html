<div class="p-4">
    <h2 class="text-center">
      Teacher Qualification Documents
    </h2>
    <div class="text-right">
        <button nz-button nzType="primary" (click)="toggleDrawer(true)">Add New</button>
    </div><br/>
    <nz-table *ngIf="requiredDocs" #dataTable [nzData]="requiredDocs.data" [(nzPageIndex)]="index" (nzPageIndexChange)="getRequiredDocs($event)"
    [nzFrontPagination]="false" [nzPageSize]="requiredDocs.pageSize"
    [nzTotal]="requiredDocs.totalItems">
        <thead>
          <tr>
            <th>Name</th>
            <th>Required</th>
            <th style="width: 15%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataTable.data">
            <td>{{data.name }}</td>
            <td>
              <nz-switch [(ngModel)]="data.required" (ngModelChange)="changeStatus($event, data)" nz-tooltip
              [nzTooltipTitle]="!data.required ? 'Require ' +data.name : 'Make '+ data.name+' optional'"></nz-switch>
            </td>
            <td style="width: 15%;" class="text-right">
              <nz-button-group>
              <button nz-button nzType="primary" [nzSize]="'small'" (click)="edit(data)">
                <i nz-icon nzType="edit"></i>
              </button>
              <button nz-button nzType="danger" [nzSize]="'small'" nzGhost
                nz-popconfirm nzPopconfirmTitle="Delete {{ data.name }}" nzPopconfirmPlacement="right"  nz-tooltip [nzTooltipTitle]="'Delete'"
                        (nzOnConfirm)="delete(data)" (nzOnCancel)="toggleDrawer(false)">
                <i nz-icon nzType="delete"></i>
              </button>
              </nz-button-group>
            </td>
          </tr>
        </tbody>
      </nz-table>
      </div>
      <nz-drawer [nzClosable]="true" [nzVisible]="visible"
       [nzTitle]="requiredDoc ? 'Update Required Qualification Documents': 'Add Required Qualification Documents'" (nzOnClose)="toggleDrawer(false)"  nzWidth="30%">
            <app-form *ngIf="form" [form]="form"></app-form>
      </nz-drawer>
