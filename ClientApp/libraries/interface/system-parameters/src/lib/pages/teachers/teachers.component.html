<div class="p-3">
    <h3 style="color: darkgreen; text-align: right;"> {{title}}<br/><br/></h3>
<nz-tabset nzType="card"[nzTabPosition]="'left'" style="background-color: #fff; padding: 0.5em">
    <nz-tab>
        <a nz-tab-link style="color: darkgreen; text-decoration: none" (click)="setTitle('Verified Teachers')" [routerLink]="['verified']" routerLinkActive>Verified Teachers</a>
        <ng-template nz-tab>
          <router-outlet></router-outlet>
        </ng-template>
      </nz-tab>
      <nz-tab>
        <a nz-tab-link style="color: darkgreen; text-decoration: none;" (click)="setTitle('Teachers Awaiting Qualification Verification')" [routerLink]="['awaiting-verification']" >Awaiting Verification</a>
        <ng-template nz-tab>
          <router-outlet></router-outlet>
        </ng-template>
      </nz-tab>
      <nz-tab>
        <a nz-tab-link style="color: darkgreen; text-decoration: none;" (click)="setTitle('Unsubscribed Teachers')" [routerLink]="['unsubscribed']" >Unsubscribed Teachers</a>
        <ng-template nz-tab>
          <router-outlet></router-outlet>
        </ng-template>
      </nz-tab>
  </nz-tabset>
  </div>
