<div class="p-4">
    <nz-table *ngIf="teachers" #dataTable [nzData]="teachers.data" [(nzPageIndex)]="index"
        (nzPageIndexChange)="getTeachers($event)" [nzFrontPagination]="false" [nzPageSize]="teachers.pageSize"
        [nzTotal]="teachers.totalItems">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Verified</th>
                <th>Subscribed</th>
                <!-- <th>Documents</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of dataTable.data">
                <td>
                    <nz-avatar nzIcon="user" style="cursor: pointer;" (click)="toggleModal(true,data.profilePicture ? data.profilePicture: 'https://i.ibb.co/Rc7Wfg1/teacher.png')" 
                        [nzSrc]="data.profilePicture ? data.profilePicture : 'https://i.ibb.co/Rc7Wfg1/teacher.png'">
                    </nz-avatar>
                <td>{{data.title.name}} {{data.name}} {{data.surname}}</td>
                <td>
                    {{data.gender}}
                </td>
                <td>{{data.user.phoneNumber}}</td>
                <td>{{data.user.email}}</td>
                <td style="text-align: center;"><i nz-icon nzType="close-circle" style="color: red;" nzTheme="outline"></i></td>
                <td style="text-align: center;">
                    <nz-switch [(ngModel)]="data.subscribed" (ngModelChange)="save(data)" nz-tooltip
                        [nzTooltipTitle]="data.subscribed? 'Unsubscribe Teacher' : 'Subscribe Teacher'"></nz-switch>
                </td>
                <!-- <td style="color:darkgreen; cursor: pointer;" class="text-right">
                    <span (click)="toggleDrawer(true, data)"> <i nz-icon nzType="eye" color="darkgreen"
                            nzTheme="outline"></i> View Qualifications</span>
                </td> -->
            </tr>
        </tbody>
    </nz-table>
</div>
<nz-drawer [nzClosable]="true" [nzVisible]="visible" [nzTitle]="'Documents'" (nzOnClose)="toggleDrawer(false)"
    nzWidth="30%">
    <b>Qualification Description: </b> {{teacher ? teacher.qualificationDescription : ''}}
    <!-- <app-form *ngIf="form" [form]="form"></app-form> -->
</nz-drawer>

<nz-modal [(nzVisible)]="modalVisible" (nzOnCancel)="toggleModal(false, null)" [nzFooter]="null">
    <img nz-image width="200px" height="200px"
        [src]="modalData" alt="" />
</nz-modal>
