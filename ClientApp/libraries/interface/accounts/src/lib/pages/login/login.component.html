<app-main-page></app-main-page>
<div class="font-center">
    <div class="login-form">
        <div class=" account-info p-5">
            <h1 class="dark-text center form-title pb-2">LOGIN</h1>
            <div class="ui-fluid pt-5">
                <div class="row mr-2 ml-2">
                    <label for="username" class="col-12 pl-0 labels"><b>Username</b></label>
                    <div class="row col-12 p-0 m-0">
                        <nz-input-group>
                            <input style="width: 100%" nz-input [type]="'text'" #username="ngModel"
                                placeholder="Username" [(ngModel)]="login.username" required/>
                        </nz-input-group>
                        <span *ngIf="!username.valid && username.dirty" class="error">Username is Required</span>
                    </div>
                </div>

                <div class="row mr-2 ml-2 pt-5 pb-3">
                    <label for="password" class="col-12 pl-0 labels"><b>Password</b></label>
                    <div class="row col-12 p-0 m-0">
                        <nz-input-group [nzSuffix]="suffixTemplate">
                            <input style="width: 100%" nz-input [type]="view ? 'text' : 'password'" #pWord="ngModel"
                                placeholder="Password" [(ngModel)]="login.password" required/>
                        </nz-input-group>
                        <ng-template #suffixTemplate>
                            <i nz-icon [nzType]="view ? 'eye-invisible' : 'eye'" (click)="view = !view"
                                class="pointer"></i>
                        </ng-template>
                        <span *ngIf="!pWord.valid && pWord.dirty" class="error">Password is Required</span>
                    </div>
                </div><br />

            </div>
            <div class="pt-5">
                <button type="button" [disabled]="validate()" class="btn-primary" label="Login"
                    (click)="loginRequest()">Login</button>
                <br />
                <p class="center"><small>
                        <a href="/account/forgot-password">Forgot Password?</a> &nbsp;
                    </small></p>
            </div>
        </div>
    </div>
</div>
