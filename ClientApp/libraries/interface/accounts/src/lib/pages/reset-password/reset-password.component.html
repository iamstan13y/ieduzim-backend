<h5 class="title">Change Password</h5>
<div class="ui-fluid">
    <div class="row mr-4 ml-4">
        <label for="pw" class="col-12 pl-0">Current Password</label>
        <div class="col-12 p-0 m-0">
            <nz-input-group [nzSuffix]="suffixTemplate" class="pr-0 pl-0">
                <input nz-input [type]="vw ? 'text' : 'password'" #psWord="ngModel"
                    placeholder="Current Password" [(ngModel)]="resetPassword.currentPassword" />
            </nz-input-group>
            <ng-template #suffixTemplate>
                <i nz-icon [nzType]="vw ? 'eye-invisible' : 'eye'" (click)="vw = !vw"></i>
            </ng-template>
            <span *ngIf="!psWord.valid && psWord.dirty" class="error">Current Password is required</span>
        </div>
    </div><br />
    <div class="row mr-4 ml-4">
        <label for="password" class="col-12 pl-0">New Password</label>
        <div class="col-12 p-0 m-0">
            <nz-input-group [nzSuffix]="suffixTemplate0" class="pr-0 pl-0">
                <input nz-input [type]="view ? 'text' : 'password'" #pWord="ngModel"
                    placeholder="New Password" [(ngModel)]="resetPassword.newPassword" (keyup)="validatePassword()" />
            </nz-input-group>
            <ng-template #suffixTemplate0>
                <i nz-icon [nzType]="view ? 'eye-invisible' : 'eye'" (click)="view = !view"></i>
            </ng-template>
            <span *ngIf="!pWord.valid && pWord.dirty" class="error">New Password is required</span>
            <span *ngIf="pService.message && resetPassword.newPassword" class="error">{{pService.message}}</span>
        </div>
    </div><br />

    <div class="row mr-4 ml-4">
        <label for="confirm" class="col-12 pl-0">New Password Confirmation</label>
        <div class="col-12 p-0 m-0">
            <nz-input-group [nzSuffix]="suffixTemplate1" class="pr-0 pl-0">
                <input nz-input #cPass="ngModel" [type]="viewConfirmation ? 'text' : 'password'"
                    placeholder="Confirm Password" [(ngModel)]="resetPassword.newPasswordConfirm"
                    (keyup)="comparePassword()" />
            </nz-input-group>
            <ng-template #suffixTemplate1>
                <i nz-icon [nzType]="viewConfirmation ? 'eye-invisible' : 'eye'"
                    (click)="viewConfirmation = !viewConfirmation"></i>
            </ng-template>
            <span class="error" *ngIf="!cPass.valid && cPass.dirty">Password Confirmation is required</span>
            <span class="error" *ngIf="resetPassword.newPassword && matchError">Passwords must match</span>
        </div>
    </div><br />
</div>
<div>
    <nz-form-item class="mb-0 mt-3">
        <nz-form-control class="text-right">
            <nz-button-group>
                <button nz-button nzType="primary" [disabled]="validate()" label="Reset" (click)="reset()">Reset</button>
                <button nz-button nzType="{{'default'}}" (click)="toggle.emit(false)">Cancel</button>
            </nz-button-group>
        </nz-form-control>
    </nz-form-item>
</div>
