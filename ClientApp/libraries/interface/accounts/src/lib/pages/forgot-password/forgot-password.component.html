<app-main-page></app-main-page>
<div class="font-center">
    <div class="login-form">
        <div class=" account-info p-5">
            <h2 class="dark-text text-center form-title">FORGOT PASSWORD</h2>
            <div class="ui-fluid pt-5">
                <div class=" row mr-4 ml-4">
                    <div class="row col-md-12 col-sm-12  p-0 m-0">
                        <input nz-input id="email" required #mail="ngModel" type="email" class="input"
                            placeholder="Enter Email Address" [(ngModel)]="email" class="col-md-12 col-sm-12"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                        <span *ngIf="mail.errors">
                            <span *ngIf="!mail.valid && mail.dirty && !email" class="error">
                                Email is Required</span>
                            <span *ngIf="mail.errors.pattern" class="error">Email is not in the correct format</span>
                        </span>
                    </div>
                </div><br /><br />
            </div>
            <div class="pb-5">
                <button type="button" [disabled]="!email" class="btn-primary" label="Register"
                    (click)="forgotPasswordRequest()">Request Reset</button>
                <br />
                <p class="center"><small>
                        <a href="/account/login">Back To Login </a>
                    </small></p>
            </div>
            
            <div class="text-center pt-5">
                <i>An email with the reset instructions will be sent to the provided address.</i>
            </div>
        </div>
    </div>
</div>
