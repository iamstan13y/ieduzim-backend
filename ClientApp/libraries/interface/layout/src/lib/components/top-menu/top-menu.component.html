<nz-affix [nzOffsetTop]="10">
    <ul nz-menu nzMode="horizontal" class="pr-5">
        <li nz-menu-item class="float-left">
            <a routerLink="/"><img src="./assets/img/logo.png" style="width: 13em; text-decoration: none;" /></a>
        </li>
        <li class="float-right d-none d-lg-block ml-3 pl-2 p-0" nz-menu-item *ngFor="let menuItem of menuItems">
            <a *ngIf="!menuItem.subMenuItems" [routerLink]="[menuItem.routerLink]" routerLinkActive="active"
                style="padding-right: 2em">
                {{menuItem.name}}
            </a>
            <ul *ngIf="menuItem.subMenuItems">
                <li nz-submenu [nzTitle]="menuTitle">
                    <ul>
                        <li nz-menu-item *ngFor="let item of menuItem.subMenuItems">
                            <a *ngIf="item.routerLink" [routerLink]="[item.routerLink]"
                                routerLinkActive="active">{{item.name}}</a>
                            <a *ngIf="!item.routerLink" nz-button nzType="link" (click)="changeClick(true)"
                                class="text-left p-0">{{item.name}}</a>
                        </li>
                    </ul>
                </li>
                <ng-template #menuTitle>
                    <nz-avatar [nzText]="user" style="color:#fff; background-color:#2db7f5;"></nz-avatar>
                </ng-template>
            </ul>
        </li>
        <li *ngIf="authService.isAdmin()" class="float-right d-none d-lg-block ml-3 pl-2 p-0" nz-menu-item>
            <nz-badge [nzCount]="quotations" [nzStyle]="{ backgroundColor: '#2db7f5'}">
                <a routerLink="/admin/quotation-requests" routerLinkActive="active" style="padding-right: 2em">
                    Quotation Requests
                </a>
            </nz-badge>
        </li>
        <li nz-menu-item class="float-right p-1 d-lg-none d-block">
            <nz-badge [nzDot]="alert ? true : false">
                <a (click)="toggleDrawer(true)">
                    <i nz-icon nzType="unordered-list"></i>
                </a>
            </nz-badge>
        </li>
    </ul>
</nz-affix>

<nz-drawer *ngIf="visible" [nzClosable]="true" [nzVisible]="visible" nzTitle="IEduZim" (nzOnClose)="toggleDrawer(false)"
    [nzWidth]="300">
    <ul nz-menu nzMode="horizontal" class="row">
        <li class="col-12 text-center">
            <nz-avatar [nzText]="user" style="color:#2db7f5; border: 1.5px solid #2bd7f5; background-color:#fff;">
            </nz-avatar><br />
        </li>
        <li class="col-11 offset-1 text-left hamburger-list" nz-menu-item *ngFor="let menuItem of menuItems">
            <a *ngIf="!menuItem.subMenuItems" [routerLink]="[menuItem.routerLink]" routerLinkActive="active"
                (click)="toggleDrawer(false)">
                <i nz-icon [nzType]="menuItem.icon"></i>
                {{menuItem.name}}
            </a>
        </li>
        <li *ngIf="authService.isAdmin()" class="col-12 text-left hamburger-list" nz-menu-item>
            <nz-badge [nzCount]="quotations" [nzStyle]="{ backgroundColor: '#2db7f5'}">
                <i nz-icon nzType="account-book"></i>
                <a routerLink="/admin/quotation-requests" routerLinkActive="active" style="padding-right: 2em">
                    Quotation Requests
                </a>
            </nz-badge>
        </li>
        <li *ngFor="let menuItem of menuItems" class="col-12 text-left hamburger-list">
            <ul *ngIf="menuItem.subMenuItems">
                <li class="p-0" nz-menu-item *ngFor="let item of menuItem.subMenuItems">
                    <a *ngIf="item.routerLink" [routerLink]="[item.routerLink]" routerLinkActive="active"><i nz-icon
                            [nzType]="item.icon"></i>{{item.name}}</a>
                    <a *ngIf="!item.routerLink" nz-button nzType="link" (click)="changeClick(true)"
                        class="text-left p-0"><i nz-icon [nzType]="item.icon"></i> {{item.name}}</a>
                </li>
            </ul>
        </li>
    </ul>
</nz-drawer>
<app-reset-password [visible]="change" (result)="changeClick(false)"></app-reset-password>
