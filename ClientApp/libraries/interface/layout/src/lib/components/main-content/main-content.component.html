<nz-layout>
    <nz-header class="row">
        <div class="logo col-6">
            <img src="https://i.ibb.co/nDq1PhG/logo-removebg-preview.png" alt="logo-removebg-preview">
            <span style="font-size: larger;">iEduZim Admin Portal</span>
        </div>
        <div class="col-6 mt-2">
            <ul nz-menu nzMode="horizontal">
                <li nz-menu-item class="right">
                    <a routerLink="/account/logout">
                        <b><i nz-icon nzType="logout"></i>
                            LOGOUT</b>
                    </a>
                </li>
                <li nz-menu-item class="right">
                    <a routerLink="/admin/profile">
                        <b> <i nz-icon nzType="user"></i>
                            {{user? user : 'User' | uppercase}} PROFILE</b>
                    </a>
                </li>
            </ul>
        </div>
    </nz-header>
    <nz-layout>
        <nz-sider nzCollapsible nzWidth="250px" (nzCollapsedChange)="toggle($event)">
            <ul nz-menu nzMode="inline" nzTheme="dark">
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/dashboard'">
                    <a routerLink="/admin/dashboard" class="side-item" routerLinkActive>
                        <i nz-icon nzType="area-chart" nzTheme="outline"></i>
                        <span *ngIf="!this.isCollapsed">Dashboard</span>
                    </a>
                </li>
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/users'">
                    <a routerLink="/admin/users" class="side-item" routerLinkActive>
                        <i nz-icon nzType="usergroup-add" nzTheme="outline"></i>
                        <span *ngIf="!this.isCollapsed">Users</span>
                    </a>
                </li>
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/user-parameters'">
                    <a routerLink="/admin/user-parameters" class="side-item" routerLinkActive>
                        <i nz-icon nzType="idcard"></i>
                        <span *ngIf="!this.isCollapsed">User Parameters</span>
                    </a>
                </li>
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/subjects-parameters'">
                    <a routerLink="/admin/subjects-parameters" class="side-item" routerLinkActive>
                        <i nz-icon nzType="book"></i>
                        <span *ngIf="!this.isCollapsed">Subjects Parameters</span>
                    </a>
                </li>
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/payment-settings'">
                    <a routerLink="/admin/payment-settings" class="side-item" routerLinkActive>
                        <i nz-icon nzType="dollar"></i>
                        <span *ngIf="!this.isCollapsed">Payment Settings</span>
                    </a>
                </li>
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/levels'">
                    <a routerLink="/admin/levels" class="side-item" routerLinkActive>
                        <i nz-icon nzType="book"></i>
                        <span *ngIf="!this.isCollapsed">Levels</span>
                    </a>
                </li>
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/location-parameters'">
                    <a routerLink="/admin/location-parameters" class="side-item" routerLinkActive>
                        <i nz-icon nzType="pushpin"></i>
                        <span *ngIf="!this.isCollapsed">Location Parameters</span>
                    </a>
                </li>
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/role-payment-period'">
                    <a routerLink="/admin/role-payment-period" class="side-item" routerLinkActive>
                        <i nz-icon nzType="calendar"></i>
                        <span *ngIf="!this.isCollapsed">Role Payment Period</span>
                    </a>
                </li>
                
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/fees'">
                    <a routerLink="/admin/fees" class="side-item" routerLinkActive>
                        <i nz-icon nzType="transaction"></i>
                        <span *ngIf="!this.isCollapsed">Fees Setup</span>
                    </a>
                </li>
                <li nz-menu-item nz-tooltip nzTooltipPlacement="right" class="side-list" [nzSelected]="route == '/admin/required-documents'">
                    <a routerLink="/admin/required-documents" class="side-item" routerLinkActive>
                        <i nz-icon nzType="snippets"></i>
                        <span *ngIf="!this.isCollapsed">Qualification Documents</span>
                    </a>
                </li>
            </ul>
        </nz-sider>
        <nz-content style="min-height: 90vh;">
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
